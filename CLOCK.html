<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/wall-clock-white-background_1308-81573.jpg?ga=GA1.1.1463180423.1737385638&semt=ais_incoming" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="dclock" id="Clock"></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
     function getTime(){
        const currenttime= new Date();
        let hours= currenttime.getHours()
        let mins=currenttime.getMinutes()
        let seconds=currenttime.getSeconds()
        Clock.innerHTML=`${hours} : ${mins} : ${seconds} ${hours<12?`AM` : `PM`}`

     }
         setInterval(() => {
            getTime()
         }, 1000);
    </script>
    
</body>
</html>
